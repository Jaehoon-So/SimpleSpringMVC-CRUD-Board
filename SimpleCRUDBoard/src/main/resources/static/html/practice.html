<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        section {
            text-align: center;
        }
        input {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <section class="col-md-4 col-md-offset-4">안녕하세요</section>
            <section class="col-md-4">sadfasdf</section>
        </div>
        <h1 class="text-center">안녕하세요~~~</h1>
    </div>

    <p>안녕하세요~~~~~</p>
    <p class="lead">안녕하세요~~~~~</p>
    <p class="text-lowercase">Hello!!!</p>
    <p class="text-uppercase">hello!!!</p>
    <small>안녕하세요~~~~</small>

    <address>
        <strong>Twitter, Inc.</strong><br>
        795 Folsom Ave, Suite 600<br>
        San Francisco, CA 94107<br>
        <abbr title="Phone">P:</abbr> (123) 456-7890
      </address>

    <table class="table">
        <thead>
            <td>#</td>
            <td>제목</td>
            <td>날짜</td>
            <td>조회수</td>
        </thead>
    </table>

    <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control"  id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
      </form>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
      <div class="container">
        <textarea class="form-control" rows="10" >입력</textarea>s

      </div>
      
</body>
</html>
